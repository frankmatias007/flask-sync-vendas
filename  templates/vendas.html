<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Vendas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 1080px;
            margin: auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            font-size: 26px;
            color: #1a237e;
            margin-bottom: 40px;
            border-bottom: 2px solid #1a237e;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 15px;
        }

        th, td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #1565c0;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f0f8ff;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }

        .btn-exportar {
            display: block;
            margin: 20px auto 40px auto;
            padding: 10px 24px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-exportar:hover {
            background-color: #125ea8;
        }

        @media print {
            .btn-exportar, footer {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container" id="relatorio">
    <h2>Relatório de Vendas Sincronizadas</h2>
    <button class="btn-exportar" onclick="exportarPDF()">Exportar para PDF</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Data/Hora</th>
            <th>Total (R$)</th>
            <th>Forma de Pagamento</th>
            <th>Usuário</th>
        </tr>
        </thead>
        <tbody>
        {% for v in vendas %}
        <tr>
            <td>{{ v[0] }}</td>
            <td>{{ v[1].strftime('%d/%m/%Y %H:%M:%S') }}</td>
            <td>{{ "%.2f"|format(v[2]) }}</td>
            <td>{{ v[3] }}</td>
            <td>{{ v[4] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <footer>
        &copy; {{ now().year }} FrankSistemas - Todos os direitos reservados.
    </footer>
</div>

<script>
    function exportarPDF() {
        const elemento = document.getElementById("relatorio");
        const opcoes = {
            margin:       0.5,
            filename:     'relatorio_vendas.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opcoes).from(elemento).save();
    }
</script>
</body>
</html>
