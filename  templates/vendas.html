
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Vendas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1976d2;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Relatório de Vendas Sincronizadas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data/Hora</th>
                    <th>Total (R$)</th>
                    <th>Forma de Pagamento</th>
                    <th>Usuário</th>
                </tr>
            </thead>
            <tbody>
                {% for v in vendas %}
                <tr>
                    <td>{{ v[0] }}</td>
                    <td>{{ v[1].strftime('%d/%m/%Y %H:%M:%S') }}</td>
                    <td>{{ "%.2f"|format(v[2]) }}</td>
                    <td>{{ v[3] }}</td>
                    <td>{{ v[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <footer>
            FrankSistemas &copy; {{ now().year }} - Todos os direitos reservados
        </footer>
    </div>
</body>
</html>
